<!doctype html><html lang="fr"><head><meta charset="utf-8">
<title>Calculateur IMC — Home Gym Lab</title><meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/assets/styles.css"></head><body>
<header class="site-header"><h1>Home Gym Lab</h1><nav><a href="/">Accueil</a> • <a href="/outils/">Outils</a></nav></header>
<main><div class="card"><h2>Calculateur IMC</h2>
<label>Poids (kg) <input id="w" type="number" step="0.1"></label> 
<label>Taille (cm) <input id="h" type="number" step="0.1"></label>
<button class="cta" onclick="calc()">Calculer</button>
<p id="res"></p>
<div class="notice">L'IMC est indicatif. Demande avis médical pour interprétation.</div>
</div></main><footer><p>© 2025 Home Gym Lab</p></footer>
<script>
function calc(){var w=+document.getElementById('w').value;var h=+document.getElementById('h').value/100;
if(!w||!h){document.getElementById('res').textContent='Entre un poids et une taille.';return;}
var imc=(w/(h*h)).toFixed(1);
var cat= imc<18.5?'insuffisance pondérale': imc<25?'normal': imc<30?'surpoids':'obésité';
document.getElementById('res').innerHTML='IMC: <b>'+imc+'</b> ('+cat+')';
}
</script></body></html>

name: Publish site & generate shorts
on:
  schedule:
    - cron: '17 7 * * *'   # quotidien (UTC)
  workflow_dispatch:
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install ffmpeg & espeak
        run: sudo apt-get update && sudo apt-get install -y ffmpeg espeak
      - name: Generate 5 articles
        run: python scripts/generate_article.py --count 5
      - name: Rebuild index & feeds
        run: |
          python scripts/build_index.py
          python scripts/generate_sitemap.py
          python scripts/generate_rss.py
      - name: Commit & push
        run: |
          git config user.name "auto-publisher"
          git config user.email "actions@users.noreply.github.com"
          git add -A
          git commit -m "chore: publish $(date -u +'%Y-%m-%d')" || echo "No changes"
          git push
      - name: Generate 1 short
        run: python scripts/shorts_from_csv.py --count 1
      - name: Upload shorts as artifact
        uses: actions/upload-artifact@v4
        with:
          name: shorts
          path: output/shorts/*.mp4
